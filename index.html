<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>
    <div class="card">
      <section class="left">
        <h2 class="white-trans">Your Result</h2>
        <div class="circle">
          <span class="score-header">76</span>
          <span class="white-trans">of 100</span>
        </div>
        <h1 class="">Great</h1>
        <p class="white-trans">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="right">
        <h2>Summary</h2>

        <section class="summary">
          <div class="reaction summary-item">
            <div class="icon-name">
              <img src="assets/images/icon-reaction.svg" alt="reaction-icon">
              Reaction
            </div>
            <div><span class="your-score">80</span><span class="max-score"> / 100</span></div>
          </div>
          <div class="memory summary-item">
            <div class="icon-name">
              <img src="assets/images/icon-memory.svg" alt="memory-icon">
              Memory
            </div>
            <div><span class="your-score">92</span><span class="max-score"> / 100</span></div>
          </div>
          <div class="verbal summary-item">
            <div class="icon-name">
              <img src="assets/images/icon-verbal.svg" alt="verbal-icon">
              Verbal
            </div>
            <div><span class="your-score">61</span><span class="max-score"> / 100</span></div>
          </div>
          <div class="visual summary-item">
            <div class="icon-name">
              <img src="assets/images/icon-visual.svg" alt="visual-icon">
              Visual
            </div>
            <div><span class="your-score">72</span><span class="max-score"> / 100</span></div>
          </div>
        </section>
        
        <button type="button" class="btn">Continue</button>
      </section>
    </div>
  </main>

</body>
</html>
